<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Akbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1d1d1d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            animation: fadeInDown 1s ease-out;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border: 2px solid #ff5722;
            color: #ff5722;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #ff5722;
            color: white;
            border: 2px solid #ff5722;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 87, 34, 0.2);
            z-index: 1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease-in-out;
        }

        .btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang di Website Akbar!</h1>
        <a href="https://www.instagram.com/_.eleventh/" class="btn">JANGAN LUPA FOLLOW!</a>
    </div>

</body>
<footer>
    <script>
        for(looping = 0; looping < 20; looping+=2){
document.write("<p>Perulangan ke-"+looping+"</p>");
}
    </script>
</footer>
</html>
